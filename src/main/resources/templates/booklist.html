<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="content-type" content="text/html ; charset=UTF-8">
<script type ="text/javascript">

</script>
<style>


</style>
</head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<body>
	<h1>books</h1>

	<div class="container">
		<div class="table-responsive">
			<table class="table table-hover">
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>ISBN</th>
					<th>Year</th>
					<th>Price</th>
					<th>Category</th>
					<th></th>
					
				</tr>

				<tr th:each="book: ${books}">
					<td th:text="${book.author}"></td>
					<td th:text="${book.title}"></td>
					<td th:text=${book.isbn}></td>
					<td th:text=${book.publishYear}></td>
					<td th:text=${book.price}></td>
					<td th:text="$book{category} ? ${book.category.name}:''"></td>
					<td style="text-align:left"><a th:href=@{/delete/{id}(id=${book.id})} class="btn btn-outline-danger">Delete</a>&nbsp;<a th:href=@{/edit/{id}(id=${book.id})} class="btn btn-outline-warning">Edit</a></td>
					</tr>
			</table>
			<a href="/add"><button class="btn btn-outline-primary">Add</button></a>
		</div>
	</div>
</body>

</html>
