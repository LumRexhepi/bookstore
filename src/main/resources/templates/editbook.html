<body>
	<div class="container">
		<h1>Edit a Book</h1>
	
		<form th:object="${book}" th:action="@{../save}" action="#"
			method="post" class="form-group">

			<input class="form-control" name="id" type="hidden" id="id"
				th:field="*{id}" />

			<div class="form-group">
				<label>Title</label> <input class="form-control" name="title"
					type="text" id="title" th:field="*{Title}" />
			</div>


			<div class="form-group">
				<label for="Author">Author</label> <input class="form-control"
					type="text" id="author" th:field="*{Author}" />
			</div>
			<div class="form-group">
				<label for="isbn">Isbn</label> <input class="form-control"
					type="text" id="isbn" th:field="*{Isbn}" />
			</div>
			<div class="form-group">
				<label for="year">Year</label> <input class="form-control"
					type="text" id="year" th:field="*{publishYear}" />
			</div>
			<div class="form-group">
				<label for="price">Price</label> <input class="form-control"
					type="text" id="price" th:field="*{Price}" />
			</div>
			
			<div class="form-group">
				<label for="category">Category</label> 
				<select id="category"  th:field="*{category.categoryid}" class="form-control" >
				<option value="" selected>Select one...</option>
					<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
				</select>
			</div>
			
			
			<div class="form-group">
				<a class="btn btn-secondary" href="javascript:history.go(-1)">Back</a>
				<input type="submit" class="btn btn-success" value="Save" />
			</div>

		</form>
	</div>
</body>
</html>
